<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2><i class="fas fa-graduation-cap"></i> Grade Book</h2>
            <p>Please sign in to your account</p>
        </div>

        <form ng-submit="login()" novalidate>
            <div class="alert alert-danger alert-custom" ng-if="error">
                <i class="fas fa-exclamation-triangle"></i> {{error}}
            </div>

            <div class="form-floating mb-3">
                <input type="email" 
                       class="form-control" 
                       id="email" 
                       placeholder="name@example.com"
                       ng-model="credentials.email"
                       ng-focus="clearError()"
                       required>
                <label for="email">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       placeholder="Password"
                       ng-model="credentials.password"
                       ng-focus="clearError()"
                       required>
                <label for="password">Password</label>
            </div>

            <button type="submit" 
                    class="btn btn-login" 
                    ng-disabled="loading">
                <span ng-if="loading">
                    <i class="fas fa-spinner fa-spin"></i> Signing in...
                </span>
                <span ng-if="!loading">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </span>
            </button>
        </form>

        <div class="mt-4 text-center">
            <small class="text-muted">
                Demo Accounts:<br>
                Admin: admin@gradebook.com / admin123<br>
                Teacher: teacher@gradebook.com / teacher123<br>
                Student: student@gradebook.com / student123
            </small>
        </div>
    </div>
</div>
