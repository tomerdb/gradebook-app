<!DOCTYPE html>
<html ng-app="gradeBookApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Book Evaluation App</title>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css?v=20250804-03">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top" ng-controller="NavController">
        <div class="container-fluid">
            <a class="navbar-brand" ng-href="#!/"><i class="fas fa-graduation-cap"></i> Grade Book</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" ng-if="getCurrentUser() && getCurrentUser().role === 'admin'">
                        <a class="nav-link" ng-href="#!/admin/dashboard"><i class="fas fa-tachometer-alt"></i>
                            Dashboard</a>
                    </li>
                    <li class="nav-item" ng-if="getCurrentUser() && getCurrentUser().role === 'admin'">
                        <a class="nav-link" ng-href="#!/admin/users"><i class="fas fa-users"></i> Users</a>
                    </li>
                    <li class="nav-item" ng-if="getCurrentUser() && getCurrentUser().role === 'admin'">
                        <a class="nav-link" ng-href="#!/admin/reports"><i class="fas fa-chart-bar"></i> Reports</a>
                    </li>

                    <li class="nav-item" ng-if="getCurrentUser() && getCurrentUser().role === 'teacher'">
                        <a class="nav-link" ng-href="#!/teacher/dashboard"><i class="fas fa-tachometer-alt"></i>
                            Dashboard</a>
                    </li>
                    <li class="nav-item" ng-if="getCurrentUser() && getCurrentUser().role === 'teacher'">
                        <a class="nav-link" ng-href="#!/teacher/courses"><i class="fas fa-book"></i> My Courses</a>
                    </li>
                    <li class="nav-item" ng-if="getCurrentUser() && getCurrentUser().role === 'teacher'">
                        <a class="nav-link" ng-href="#!/teacher/evaluate"><i class="fas fa-edit"></i> Evaluate</a>
                    </li>
                    <li class="nav-item" ng-if="getCurrentUser() && getCurrentUser().role === 'teacher'">
                        <a class="nav-link" ng-href="#!/teacher/reports"><i class="fas fa-file-alt"></i> Reports</a>
                    </li>

                    <li class="nav-item" ng-if="getCurrentUser() && getCurrentUser().role === 'student'">
                        <a class="nav-link" ng-href="#!/student/dashboard"><i class="fas fa-tachometer-alt"></i>
                            Dashboard</a>
                    </li>
                    <li class="nav-item" ng-if="getCurrentUser() && getCurrentUser().role === 'student'">
                        <a class="nav-link" ng-href="#!/student/reports"><i class="fas fa-file-alt"></i> My Reports</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown" ng-if="getCurrentUser()">
                        <span class="navbar-text me-3">
                            <i class="fas fa-user-circle"></i> Welcome, <strong>{{getCurrentUser().name}}</strong>
                            ({{getCurrentUser().role}})
                        </span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm" ng-click="logout()" ng-if="getCurrentUser()"
                            title="Logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                        <a ng-href="#!/login" class="btn btn-outline-light btn-sm" ng-if="!getCurrentUser()"
                            title="Login">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div ng-view></div>
    </div>

    <!-- Debug/Emergency Logout (only shows when user is logged in but navbar might not be working) -->
    <div ng-controller="NavController" ng-if="getCurrentUser()" class="debug-info">
        <small class="text-muted">Debug: User {{getCurrentUser().name}} ({{getCurrentUser().role}}) |
            <button class="btn btn-link btn-sm p-0" ng-click="logout()">Emergency Logout</button></small>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Debug script -->
    <script src="js/debug.js?v=20250804-03"></script>

    <!-- App JS Files with aggressive cache busting -->
    <script src="js/app.js?v=20250804-03"></script>
    <script src="js/services/auth.service.js?v=20250804-03"></script>
    <script src="js/services/api.service.new.js?v=20250804-03"></script>
    <script src="js/controllers/auth.controller.js?v=20250804-03"></script>
    <script src="js/controllers/nav.controller.js?v=20250804-03"></script>
    <script src="js/controllers/admin.controller.js?v=20250804-03"></script>
    <script src="js/controllers/teacher.controller.js?v=20250804-03"></script>
    <script src="js/controllers/student.controller.js?v=20250804-03"></script>
</body>

</html>
